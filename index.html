<!DOCTYPE html>
<html>
<head>
    <title>Pantry Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="https://media.istockphoto.com/id/1294813553/vector/food-donation-line-icon-editable-stroke.jpg?s=612x612&w=0&k=20&c=RARqG5CTFQfbRRXLC7HIt0JWzKddfZ3E_cOWS7yG-4s=" type="image/x-icon">
</head>
<body>
    <div class="container">

        <div class="header">
            <img src="https://openpantry.com/wp-content/uploads/2019/02/logo.png" alt="pantrylogo">
            <h1><u>Pantry Tracker</u></h1>
          </div>

        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Item Name" required />
            <input type="number" id="expense-amount" placeholder="Quantity" required />
            <select id="expense-category">
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Beverage">Beverage</option>
                <option value="Snack">Snack</option>
            </select>
            <input type="date" id="expense-date" required />
            <button type="submit">Add Item</button>
        </form>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search pantry items" />
        </div>
        <div id="expense-list">
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-list-body">
                </tbody>
            </table>
        </div>
        <select id="filter-category">
            <option value="All">All</option>
            <option value="Food">Food</option>
            <option value="Beverage">Beverage</option>
            <option value="Snack">Snack</option>
        </select>
        <p id="total-amount">Total Items: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
